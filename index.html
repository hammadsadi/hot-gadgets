<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hot Gadgets</title>
    <!-- CDN Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-[#0D6EFD0D]">
      <div class="container mx-auto px-2 md:px-0">
        <div class="flex justify-between items-center py-6">
          <h3 class="text-2xl font-bold">Hot Gadgets</h3>
          <button class="btn bg-[#0D6EFD] text-white hover:bg-[#0D6EFD]">
            Sign up
          </button>
        </div>
        <!-- Banner -->
        <div class="hero md:p-12">
          <div class="hero-content text-center">
            <div class="">
              <h1 class="text-2xl md:text-5xl font-bold">
                Apple Iphone 13 Pro Max
              </h1>
              <p class="py-6 md:max-w-md md:mx-auto">
                There are many variations of passages of Lorem Ipsum available,
                but the majority have suffered alteration in some form, by
                injected humou.
              </p>
              <button class="btn bg-[#0D6EFD] text-white hover:bg-[#0D6EFD]">
                Buy Now
              </button>
            </div>
          </div>
        </div>
        <div class="w-full flex justify-center text-center">
          <img class="w-1/2" src="./images/b1.png" alt="" />
        </div>
      </div>
    </header>
    <main>
      <!-- Product Section -->
      <section class="my-24">
        <div class="container mx-auto px-2 md:px-0">
          <!-- Section Header -->
          <div class="md:w-1/3 mx-auto">
            <h2 class="text-xl md:text-3xl mb-6 font-bold text-center">
              Search your phone
            </h2>
            <div class="flex md:flex-row flex-col items-center gap-2">
              <label class="input input-bordered flex items-center gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="w-4 h-4 opacity-70"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd"
                  />
                </svg>
                <input
                  type="text"
                  class="grow"
                  placeholder="Search Your Phone"
                />
              </label>
              <button
                class="btn bg-[#0D6EFD] text-white hover:bg-[#0D6EFD] w-fit"
              >
                Search
              </button>
            </div>
          </div>
          <!-- Phones -->
          <div
            class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"
          >
            <!-- Single Phone -->
            <div class="card border p-6">
              <div class="">
                <figure class="p-10 bg-[#0D6EFD0D]">
                  <img
                    src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                    alt="Shoes"
                    class="w-2/3"
                  />
                </figure>
              </div>
              <div>
                <div class="flex flex-col justify-center items-center">
                  <h2 class="text-2xl font-bold my-4">Shoes!</h2>
                  <p class="text-center">
                    If a dog chews shoes whose shoes does he choose?
                  </p>
                  <h4 class="my-3 text-lg font-bold">$999</h4>
                  <button
                    class="btn bg-[#0D6EFD] text-white hover:bg-[#0D6EFD] w-fit"
                  >
                    Show Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Scripts -->
    <script src="./js/index.js"></script>
  </body>
</html>
